[build]
  publish = "."
  functions = "functions"
  command = "npm install"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["discord.js"]

[dev]
  framework = "#static"
  port = 8888

# Explicitly disable all plugins 