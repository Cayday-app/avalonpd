[build]
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["node-fetch"]

[dev]
  functions = "netlify/functions"
  publish = "."
  port = 8888

[build.processing]
  skip_processing = true

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true" 